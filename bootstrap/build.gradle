plugins {
    id 'buildlogic.java-conventions'
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.com.alibaba.fastjson2.fastjson2.extension
    api libs.com.alibaba.fastjson2.fastjson2.extension.spring6
    api project(':shared')
    compileOnly libs.org.projectlombok.lombok
