plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://central.sonatype.com/repository/maven-snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://maven.aliyun.com/nexus/content/groups/public')
    }

    maven {
        url = uri('https://packages.aliyun.com/maven/repository/2006665-release-Ii2fvl/')
    }

    maven {
        url = uri('https://packages.aliyun.com/maven/repository/2006665-snapshot-SLtpvS/')
    }
}

dependencies {
    api libs.com.alibaba.fastjson2.fastjson2
    testImplementation libs.org.junit.jupiter.junit.jupiter.api
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}

group = 'org.simpltab'
version = '1.0-SNAPSHOT'
description = 'Archetype - incremental-compilation-lombok'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
